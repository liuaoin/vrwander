<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <link type="text/css" rel="stylesheet" href="plugins/bootstrap/bootstrap.css">
    <script src="plugins/jquery-3.3.1.js"></script>
    <script src="plugins/bootstrap/bootstrap.js"></script>
    <script src="plugins/layui/layui.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<form class="form-signin">
    <div class="top">
        <h1>VR漫游系统</h1>
    </div>
    <div class="form-label-group">
        <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="username">用户名</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required="">
        <label for="password">密码</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="passagain" class="form-control" placeholder="Password" required="">
        <label for="password">再次输入密码</label>
    </div>

    <div class="mb-3">
        <a href="login.html">登录</a>
    </div>
    <button id="register" class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
</form>
</body>
</html>
