<body onkeydown="keyLogin();">

            <img src="images/logo.svg">

        <div class="head_right">
            <img src="images/set.svg">

                <span>管理</span>

            </div>

                <a id='search_hot' href="#">热点管理</a>

        </div>

    <div class="right">
        <iframe id="content" width="100%" height="100%" allowfullscreen src="html/pannellum.html"></iframe>
        </iframe>

        <iframe id="table1" width="100%" height="100%" src="html/sceneManage.html" style="display: none"></iframe>

        <iframe id="table2" width="100%" height="100%" src="html/hotManage.html" style="display: none"></iframe>
