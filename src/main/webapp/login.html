<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR漫游系统</title>
    <link rel="shortcut icon" href="#" />
    <link type="text/css" rel="stylesheet" href="css/login.css"></link>
    <link type="text/css" rel="stylesheet" href="plugins/bootstrap/bootstrap.css">
    <script src="plugins/jquery-3.3.1.js"></script>
    <script src="plugins/bootstrap/bootstrap.js"></script>
    <script src="plugins/layui/layui.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <form class="form-signin">
        <div class="top">
            <h1>VR漫游系统</h1>
        </div>
        <div class="form-label-group">
            <input type="text" id="username" class="form-control" placeholder="Username" autofocus="">
            <label for="username">用户名</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="password" class="form-control" placeholder="Password">
            <label for="password">密码</label>
        </div>

        <div class="mb-3">
            <label>
                <input id='remember' type="checkbox" value="remember-me"> 记住密码
            </label>
            <a href="register.html">注册账号！</a>
        </div>
        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</body>
</html>
